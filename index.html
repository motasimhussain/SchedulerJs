<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

<div class="container-fluid">
	<br>
	<br>
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h1>Scheduler</h1>
		</div>
		
		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
			<div class="input-group" style="margin-top: 20px;">
		      	<select class="form-control" id="choice" placeholder="Choose">
			    	<option value="" disabled selected>Choose Scheduling Algorithm</option>
			    	<option value="ffs">First Come First Serve</option>
			    	<option value="rrb">Round Robin</option>
			    	<option value="sf">Shortest First</option>
					<option value="str">Shortest Time remaining</option>
					<option value="hrr">Highest Response Ratio</option>
					<option value="fb">FeedBack</option>
			    </select>
		      	<span class="input-group-btn">
		        	<button class="btn btn-default" type="button" id="start">Start</button>
		      	</span>
	    	</div><!-- /input-group -->
		</div>

		<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 pull-right">
			<div class="form-group" style="margin-top: 20px;">
				<input type="number" class="form-control" id="quanta" placeholder="Qunantum size > Defaults to: 1" >
			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="col-md-3 col-lg-3">
		<div class="form-horizontal" id="formPanel">
			<div class="row well">
				<div class="form-group">
				    <div class="col-sm-12">
				      	<input type="text" class="form-control" id="procName" placeholder="Process Name" >
					</div>
				</div>
				<div class="form-group">
				    <div class="col-sm-12">
					    <input type="number" class="form-control" id="startTime" placeholder="Starting Time" >
				    </div>
				</div>
				<div class="form-group">
				    <div class="col-sm-12">
					    <input type="number" class="form-control" id="serviceTime" placeholder="Service Time" >
				    </div>
				</div>

				<button class="btn btn-primary btn-block" id="add">Add</button>
			</div>
		</div>

		<div class="row well" id="procPanel">
			<table class="table table-bordered table-responsive" id="procPanel">
				<thead>
					<tr>
						<th>Process</th>
						<th>Start</th>
						<th>Service</th>
					</tr>
				</thead>
				<tbody>
					<tr></tr>
				</tbody>
			</table>
			<button class="btn btn-default btn-block" onclick="location.reload()">Reset</button>
		</div>
	</div>
	<div class="col-md-9 col-lg-9 pull-right well" id="output">

	</div>

	<!-- Modal -->
	<div class="modal fade" id="inpErr" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		    <div class="modal-content">
		      	<div class="modal-header">
		        	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		        	<h4 class="modal-title" id="myModalLabel">Whoops! You Cant Do That. (T_T)</h4>
		   		</div>
		      	<div class="modal-body">
		     		<p>The <b>Starting Time</b> should be entered in descending order.</p>
		      	</div>
		      	<div class="modal-footer">
		        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      	</div>
		    </div>
		</div>
	</div>

	<div class="row navbar navbar-default navbar-fixed-bottom text-center">
		<p><small><b>Process Scheduling Webapp By Motasim Hussain, Usman Shaheen and Ayaz</b></small></p>
		
		<p><small><b>Link to Repository <a href="http://github.com/motasimhussain/SchedulerJs" target="_blank">GitHub</a></b></small></p>
	</div>
</div>

<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/my.js"></script>
</body>
</html>
